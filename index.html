<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="md:h-screen">
      <div id="header" class="container mx-auto text-center space-y-4 pt-4">
        <h2 id="welcome" class="text-5xl text-orange-700">WELCOME TO THE</h2>
        <h2 class="text-5xl text-orange-700">JAVASCRIPT HANGMAN GAME</h2>
        <p class="text-orange-700 text-2xl"> 
          Please Select an Category and use the alphabet below to guess the word
        </p>
      </div>
      <div class="container mx-auto text-center space-y-4">
        <div id="categories" class="space-x-2 space-y-2"></div>
        <div id="selected-category"></div>
        <div id="btn-container" class="space-x-4 space-y-2"></div>
        <div id="chosen-word-container" class="pb-2 pt-5"></div>
        <div
          id="canvas-container"
          class="hidden relative container mx-auto border-4 border-orange-700 rounded-xl flex flex-col justify-center items-center h-64 w-1/2"
        >
          <div class="w-full">
            <p
              id="hintPlace"
              class="absolute top-0 right-1/2 translate-x-1/2 my-1 text-orange-700 text-center text-md whitespace-nowrap"
            ></p>
          </div>
          <canvas id="canvas" style="color: yellow"></canvas>
          <div
            id="remain-container"
            class="flex flex-col items-center justify-center w-full space-y-3 text-orange-700 font-bold text-xl"
          ></div>
        </div>
        <div id="bottom-buttons" class="hidden container space-x-6 pb-6">
          <button
            id="hint"
            title="If you opt for a hint, you'll forfeit one of your rights!"
            class="px-6 py-3 text-orange-700 border border-orange-700 rounded-lg bg-transparent hover:bg-orange-700 ease-in duration-300 hover:text-[#C1D72E]"
          >
            Hint
          </button>
          <button
            id="reset"
            class="px-6 py-3 text-orange-700 border border-orange-700 rounded-lg bg-transparent hover:bg-orange-700 ease-in duration-300 hover:text-[#C1D72E]"
          >
            Play again
          </button>
        </div>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
