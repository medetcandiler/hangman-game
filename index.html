<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto text-center space-y-6 mt-6">
      <h2 class="text-6xl text-orange-600">JAVASCRIPT HANGMAN GAME</h2>
      <p class="text-orange-600 text-2xl">
        Please Select an Category and use the alphabet below to guess the word
      </p>
    </div>

    <div class="container mx-auto text-center space-y-6 mt-6">
      <div id="categories" class="space-x-2 space-y-4"></div>
      <div id="selected-category"></div>
      <div id="btn-container" class="space-x-4 space-y-2"></div>
      <div id="chosen-word-container" ></div>
      <div id="canvas-container" class="hidden container mx-auto border-4 border-orange-500 rounded-xl flex flex-col justify-center items-center h-60">
        <canvas id="canvas" style="color: orange;"></canvas>
        <div id="remain-container" class="flex flex-col items-center justify-center space-y-3 text-orange-500 font-bold text-xl"></div>
      </div>
      <div id="bottom-buttons" class="hidden container space-x-6 pb-3">
        <button id="hint" class="px-6 py-3 text-orange-600 border border-orange-600 rounded-lg bg-transparent hover:bg-orange-600 ease-in duration-300 hover:text-[#C1D72E]">Hint</button>
        <button id="reset" class="px-6 py-3 text-orange-600 border border-orange-600 rounded-lg bg-transparent hover:bg-orange-600 ease-in duration-300 hover:text-[#C1D72E]">Play again</button>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
